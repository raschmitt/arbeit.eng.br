<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Entre em contato</h2>
                <hr class="primary">
                <p>Pensa em iniciar sua próxima obra conosco? Ótimo! <br> Entre em contato e responderemos o mais rápido possível.</p>
            </div>
        <div class="col-lg-3 text-center">
            <!-- <a href="https://twitter.com/{{ site.twitter_username }}"> -->
            <a href="https://www.instagram.com/{{ site.instagram_username }}" target="blank">
                <!-- <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i> -->
                <i class="fab fa-instagram fa-4x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.instagram_username }}</p>
            </a>
        </div>
        <div class="col-lg-3 text-center">
            <!-- <a href="https://github.com/{{ site.github_username }}"> -->
            <a href="https://www.facebook.com/{{ site.instagram_username }}" target="blank">
            <!-- <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i> -->
            <i class="fab fa-facebook-square fa-4x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.facebook_username }}</p>
            </a>
        </div>
        <div class="col-lg-3 text-center">
            <a href="mailto:{{ site.email }}" target="blank">
            <!-- <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i> -->
            <i class="far fa-envelope fa-4x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-3 text-center">
            <a href="https://api.whatsapp.com/send?l=pt_pt&phone={{ site.whatsapp_number }}" target="blank">
            <!-- <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i> -->
            <i class="fab fa-whatsapp-square fa-4x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.whatsapp_display_number }}</p>
            </a>
        </div>

    </div>
</section>
