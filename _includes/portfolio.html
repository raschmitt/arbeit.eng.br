<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Projetos</h2>
                    <hr class="primary">
                    <p>Conheça alguns dos nossos trabalhos já realizados</p>
            </div>
            {% for post in site.posts %}
            <div class="col-lg-4 col-sm-6">
                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-box" data-toggle="modal">
                    <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ post.category }}
                            </div>
                            <div class="project-name">
                                {{ post.title }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
